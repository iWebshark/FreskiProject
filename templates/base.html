<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block page_title %}
        {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar_first_bg">
    <div class="container-fluid collapse navbar-collapse">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navbar_first_link" aria-current="page" href="{% url 'common_app:index' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar_first_link" href="{% url 'catalog_app:catalog' %}">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar_first_link" href="{% url 'common_app:examples' %}">Примеры работ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar_first_link" href="{% url 'common_app:about' %}">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar_first_link" href="{% url 'common_app:contacts' %}">Контакты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Фрески</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Лепнина</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Клей</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


{% block main_block %}

{% endblock %}


<!-- Footer -->
<footer class="footer" style="background: #9aa5a7;">
    <p>&copy; 2017–2021 Company, Inc. &middot; <a href="#">Privacy</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
