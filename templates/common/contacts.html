<!DOCTYPE html>
{% extends 'base.html' %}

{% block page_title %}Контакты{% endblock %}


{% block main_block %}
    <div class="container-fluid page-header">
        <div class="w-100 page-header-underline">
            <h4>Контакты</h4>
        </div>
        <div class="w-100 examples-cards container-fluid contact-block">
            <div class="contact-row row row-cols-1 row-cols-xxl-2 row-cols-xxxl-4">
                <div class="col contact-cell">
                    <div class="d-flex">
                        <i class="fas fa-map-marker-alt contact-icon"></i>
                        <div style="padding-left: 0.8rem">
                            <p class="text-dark contacts mb-0 header" style="border-bottom: 2px solid black">
                                Адрес
                            </p>
                        </div>
                    </div>
                    <div class="w-100 contact-text">
                        <p class="mb-0">
                            г. Минск, ТЦ Град, пав. 293
                        </p>
                    </div>
                </div>
                <div class="col contact-cell">
                    <div class="d-flex">
                        <i class="fas fa-phone-alt contact-icon"></i>
                        <div style="padding-left: 0.8rem">
                            <p class="text-dark contacts mb-0 header" style="border-bottom: 2px solid black">
                                Телефон
                            </p>
                        </div>
                    </div>
                    <div class="w-100 contact-text">
                        <p class="mb-0">
                            +375 (29) 628-55-08
                        </p>
                    </div>
                </div>
                <div class="col contact-cell">
                    <div class="d-flex">
                        <i class="fas fa-envelope contact-icon"></i>
                        <div style="padding-left: 0.8rem">
                            <p class="text-dark contacts mb-0 header" style="border-bottom: 2px solid black">
                                Email
                            </p>
                        </div>
                    </div>
                    <div class="w-100 contact-text">
                        <p class="mb-0">
                            info@example.com
                        </p>
                    </div>
                </div>
                <div class="col contact-cell">
                    <div class="d-flex">
                        <i class="fas fa-clock contact-icon"></i>
                        <div style="padding-left: 0.8rem">
                            <p class="text-dark contacts mb-0 header" style="border-bottom: 2px solid black">
                                Время работы
                            </p>
                        </div>
                    </div>
                    <div class="w-100 contact-text">
                        <p class="mb-0">
                            Вторник – Воскресение: <br>
                            с 9:00 до 18:00
                            <br>
                            Понедельник - выходной</p>
                    </div>
                </div>

            </div>
            <div class="container-fluid map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14282.746814565193!2d27.463181473315732!3d53.93208301695492!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbc4e73bbfd94d%3A0x63630f399efae2fa!2z0JPQoNCQ0JQg0KLQntCg0JPQntCS0KvQmSDQptCV0J3QotCgINCe0J7QniDQotCe0KDQk9Ce0JLQq9CZINCm0JXQndCi0KAg0KHQmNCi0JjQk9Cg0JDQlA!5e0!3m2!1sru!2sby!4v1619115085353!5m2!1sru!2sby"
                        width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
{% endblock %}
